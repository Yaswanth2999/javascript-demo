<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        var numbers=[1,2,3,4,5];
       
        document.write('Numbers in Array : '+numbers);
 
        const a=numbers[1];
        const b=numbers[numbers.length-2]
 
        document.write('<br><br>Second lowest : '+a+' <br>Second highest : '+b);
    </script>
</body>
</html>
