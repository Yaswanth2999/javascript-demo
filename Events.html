<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function showName(){
        alert('Hello '+document.alertform.yourname.value);
    }
</script>
<body>
    <h1>Java Script Events</h1>
    <hr>
    <form name="alertform">
        Enter Your Name :
        <input type="text" name="yourname">
        <input type="button" value="Go"
        onclick="window.alert('Hello '+document.alertform.yourname.value);">
        <br>
        <input type="button" value="Go"
        onclick="showName();">
    </form>
</body>
</html>
